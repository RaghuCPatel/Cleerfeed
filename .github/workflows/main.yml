name: CI

on:  
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Set ENV environment variable
        run: echo "ENV=stage" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: List directory contents (for debugging)
        run: ls -al

      - name: Run tests
        run: npm run test:single
        env:
          npm_config_ENV: stage  # Pass the environment variable correctly here

      - name: Upload HTML reports
        uses: actions/upload-artifact@v3
        with:
          name: html-reports
          path: html-report/
