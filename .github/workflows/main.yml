name: CI

on:  
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest  # Change from ubuntu-latest to windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps

      - name: Set ENV environment variable
        run: echo "ENV=stage" >> $GITHUB_ENV

      - name: List directory contents (for debugging)
        run: dir

      - name: Run tests with correct environment
        run: |
          npm run test:single --npm_config_ENV=stage
        env:
          npm_config_ENV: stage

      - name: Upload HTML reports
        uses: actions/upload-artifact@v3
        with:
          name: html-reports
          path: html-report/
